<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link rel="stylesheet" href="./css/LoginRegistro.css">
</head>
<body>
    <div class="overlay">
        <div class="modal">
            <a href="index.html"><button class="back-button">&larr;</button></a>
            <div class="avatar">
                <!-- imagem do usuario -->
            </div>
            <h2>Acesse sua conta</h2>
            <p>Personalize sua experiência e facilite seu agendamento</p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Utilize seu email do site Agropecuária Polar">
                
                <label for="password">Senha</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Digite sua senha">
                    <span class="toggle-password">👁️</span>
                </div>
                
                <a href="#" class="forgot-password">Esqueci minha senha</a>
                
                <button type="submit" class="login-button">Acessar conta</button>
                <button type="button" class="skip-button">Criar uma conta</button>
            </form>
            <p class="signup">Novo na Pet? <a href="#">Crie sua conta</a>.</p>
        </div>
    </div>
</body>
</html>
