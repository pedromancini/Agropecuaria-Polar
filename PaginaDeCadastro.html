<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/PaginaDeCadastro.css">
</head>
<body>
    <div class="container">
        <a href="./index.html" class="back-arrow">←</a>
        <h1>Criar conta</h1>
        <form class="formulario" action="ContaCriadaComSucesso.html" method="get">

            <div class="input-group error">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                <small>Campo obrigatório</small>
            </div>

            <div class="input-group error">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="___.___.___-__" required>
                <small>CPF inválido</small>
            </div>

            <div class="input-group error">
                <label for="nascimento">Data de Nascimento</label>
                <input type="text" id="nascimento" placeholder="DD/MM/AAAA" required>
                <small>Campo obrigatório</small>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="(__) _____-____">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="input-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" placeholder="Digite sua senha novamente">
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox" required> Aceito os <a href="#">termos de uso</a></label>
            </div>

            <div class="checkbox-group">
                <label><input type="checkbox"> Aceito receber promoções por email.</label>
            </div>

            <button type="submit" class="btn-criar">Criar conta</button>
        </form>
    </div>
</body>
</html>
