<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/confirmarAgendamento.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="/img/logo.png" alt="Logo" width="105" height="100">
            <div class="usuario text-primary">Olá, Usuário</div>
        </div>
    </header>

    <div class="container mt-2">
        <a href="javascript:history.back()">
            <img src="/img/voltar.png" class="btn-img-voltar" alt="Voltar">
        </a>
    </div>

    <div class="barra-progresso container my-3 d-flex justify-content-center gap-2">
        <div class="etapa"></div>
        <div class="etapa"></div>
        <div class="etapa etapa-ativa"></div>
    </div>

    <main id="border-main" class="container text-center ">
        <div class="card mb-4 mx-auto shadow-sm" style="max-width: 400px;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="icone-pet fs-1" id="pet-foto"></div>
                        <div class="fw-bold" id="pet-nome">Nome do Pet</div>
                        <small class="text-muted" id="servico-principal">Serviço</small>
                    </div>
                    <span class="badge bg-light text-success fs-6">R$ 70,00</span>
                </div>
                <hr>
                <div class="text-start mt-2">
                    <strong>Adicionais:</strong>
                    <ul class="mb-0 ps-3" id="lista-adicionais"></ul>
                </div>
            </div>
        </div>

        <h5 id="data-horario" class="mb-4">Selecione a data e horário para o agendamento</h5>

        <div id="container-agendamento" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="seletor-data" class="form-label">Selecione a data:</label>
                <select class="form-select" id="seletor-data">
                    <option value="" disabled selected>Selecione o dia</option>
                    {/* As opções de data serão preenchidas pelo JavaScript */}
                </select>
            </div>
            <div class="mb-3">
                <label for="seletor-horario" class="form-label">Horários disponíveis:</label>
                <select class="form-select" id="seletor-horario" disabled>
                    <option value="" disabled selected>Selecione o horário</option>
                    {/* As opções de horário serão preenchidas pelo JavaScript */}
                </select>
                <div id="container-horarios">
                    <p class="text-muted mt-2">Selecione uma data para ver os horários.</p>
                </div>
            </div>
            <button id="botao-agendar" class="btn btn-success w-100" disabled>Agendar</button>
        </div>
    </main>

<div class="modal fade" id="modalAgendamentoConcluido" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title text-center">Agendamento Concluído!</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p>Seu agendamento foi realizado com sucesso!</p>
                <p>Você será redirecionado para a página inicial em <span id="contador-redirecionamento">3</span> segundos...</p>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/confirmarAgendamento.js"></script>

</body>
</html>
