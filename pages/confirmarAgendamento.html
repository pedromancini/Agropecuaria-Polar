<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/styles/confirmarAgendamento.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="/img/logo.png" alt="Logo" width="105" height="100">
      <div class="usuario text-end text-primary">Olá, Usuário</div>
    </div>
  </header>


  <div class="container mt-2">
    <a href="javascript:history.back()">
      <img src="/img/voltar.png" class="btn-img-voltar" alt="Voltar">
    </a>
  </div>

  <div class="barra-progresso container my-3 d-flex justify-content-center gap-2">
    <div class="etapa"></div>
    <div class="etapa"></div>
    <div class="etapa etapa-ativa"></div>
  </div>

  <main class="container text-center my-5">
    <div class="card mb-4 mx-auto shadow-sm" style="max-width: 400px;">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="icone-pet fs-1" id="pet-foto"></div>
            <div class="fw-bold" id="pet-nome">Nome do Pet</div>
            <small class="text-muted" id="servico-principal">Serviço</small>
          </div>
          <span class="badge bg-light text-success fs-6">R$ 70,00</span>
        </div>
        <hr>
        <div class="text-start mt-2">
          <strong>Adicionais:</strong>
          <ul class="mb-0 ps-3" id="lista-adicionais"></ul>
        </div>
      </div>
    </div>
  
    <h5 class="mb-4">Selecione como seguir com o agendamento</h5>
    <!-- (continua normalmente com os cards e modal) -->
  

    <div class="row justify-content-center g-3">
      <div class="col-6 col-md-3">
        <label id="data_horario" class="opcao-card w-100 p-4 border rounded d-block">
          <img src="/img/calendar.png" alt="Data" class="mb-2" width="40">
          <div class="fw-semibold">Data e horário</div>
          <input type="radio" name="agendamento" value="data" hidden>
        </label>
      </div>
    </div>

    <div class="mt-5">
      <button id="btn-avancar" class="btn btn-success">Avançar</button>
    </div>

    <!-- Modal de Agendamento -->
<div class="modal fade" id="modalAgendamento" tabindex="-1" aria-labelledby="modalAgendamentoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgendamentoLabel">Selecionar data e hora</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label for="inputDataHora" class="form-label">Data e hora:</label>
          <input type="text" id="inputDataHora" class="form-control" placeholder="Selecione a data e hora">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="btnSalvarData">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/confirmarAgendamento.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>

</html>
