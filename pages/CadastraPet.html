<!DOCTYPE html>

    <title>Perfil do Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

            <div class="foto-upload position-relative text-center">

                    <div class="foto-icone display-4" id="iconeCamera">

                            alt="Adicionar Imagem" width="30px" />
                    </div>

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Recorte a Imagem</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img id="imagemRecorte" style="max-width: 100%; max-height: 60vh;" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-success" id="salvarRecorte">Salvar Recorte</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal fade" id="modalSucesso" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-success text-white">
                            <h5 class="modal-title text-center">Cadastro Conclu√≠do!</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>

            <label class="title-pet" for="nome">Nome*</label>
            <input type="text" id="nome" class="form-control mt-2" placeholder="Nome do seu pet">

            <label class="mt-2 title-pet">Tipo do Pet*</label>

            <label class="mt-2 title-pet" for="raca-container">Ra√ßa</label>
            <div id="raca-container">
                <select id="raca" class="form-control mt-1">
                    <option value="">Selecione a ra√ßa</option>

            </div>

            <label class="mt-2 title-pet" for="peso">Peso (em kg)*</label>
            <input type="text" id="peso" class="form-control mt-1" value="" maxvalue="199">

            <div class="botao-container">

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="/js/cadastrapet.js" defer></script>
</body>

</html>
